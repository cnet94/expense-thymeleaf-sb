<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Details</title>
    <!-- Подключение jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение Bootstrap JS (зависит от jQuery) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Подключение Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Expense detail create form</h2>
        <form action="#" th:action="@{/detail/save}" th:object="${expenseDetail}" method="post" class="mt-3">
            <input class="form-control" type="hidden" name="id" th:field="*{id}" />
            <input class="form-control" type="hidden" name="templateId" th:field="*{templateId}" />
            <div class="form-group">
                <label for="name">Name:</label>
                <input class="form-control" type="text" id="name" th:field="*{name}" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input class="form-control" type="number" step="0.01" id="amount" th:field="*{amount}" required>
            </div>
            <div class="form-group">
                <label for="currency">Currency:</label>
                <select class="form-control" id="currency" name="currency">
                    <option th:each="currencyOption : ${T(org.aturkov.expense.domain.CurrencyType).values()}"
                            th:value="${currencyOption}"
                            th:text="${currencyOption.name()}"
                            th:selected="${expenseDetail.currency != null and currencyOption.name() == expenseDetail.currency.name()}">
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="planPaymentDate">Plan payment date:</label>
                <input class="form-control" type="date" id="planPaymentDate" th:field="*{planPaymentDate}"/>
            </div>
<!--            <div class="form-group">-->
<!--                <label for="factPaymentDate">Fact payment date</label>-->
<!--                <input class="form-control" id="factPaymentDate" type="date" th:field="*{factPaymentDate}" disabled>-->
<!--            </div>-->
<!--            <div class="form-group">-->
<!--                <label for="period">Validate period:</label>-->
<!--                <input class="form-control" type="hidden" name="period" th:field="*{period}" />-->
<!--                <input id="period" class="form-control" type="text" th:field="*{period}" disabled>-->
<!--            </div>-->
<!--            <div class="form-group" >-->
<!--                <label for="order">Order:</label>-->
<!--                <input class="form-control" type="hidden" name="order" th:field="*{order}" />-->
<!--                <input id="order" class="form-control" type="number" th:field="*{order}" disabled>-->
<!--            </div>-->
<!--            <div class="form-group">-->
<!--                <label for="disabledInput3">Paid:</label>-->
<!--                <input class="form-control" type="hidden" name="paid" th:field="*{paid}" />-->
<!--                <input id="disabledInput3" class="form-control" type="text" th:field="*{paid}" disabled>-->
<!--            </div>-->
            <div class="form-group mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-secondary" onclick="history.back()">Back</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
