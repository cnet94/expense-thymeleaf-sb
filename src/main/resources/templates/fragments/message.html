<div th:fragment="message" class="message" id="message">
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show custom-alert" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show custom-alert" role="alert">
        <strong>Error: </strong><span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>
