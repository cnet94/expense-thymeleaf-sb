<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .sidebar {
            width: 80px;
            position: fixed;
            height: 100%;
            background-color: #f8f9fa;
            padding-top: 20px;
            transition: width 0.3s;
        }
        .sidebar.expanded {
            width: 20%;
        }
        .sidebar .nav-link {
            display: flex;
            align-items: center;
            padding: 10px;
        }
        .sidebar .nav-link .link-text {
            display: none;
            margin-left: 10px;
        }
        .sidebar.expanded .nav-link .link-text {
            display: inline;
        }
        .content {
            margin-left: 80px;
            padding: 20px;
            transition: margin-left 0.3s;
        }
        .content.expanded {
            margin-left: 20%;
        }
        .custom-alert {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: auto;
            max-width: 300px;
            z-index: 1050;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/ sidebar :: sidebar}"></div>
<div th:replace="~{fragments/error :: error}"></div>

<div class="content" id="content">
    <div class="container mt-5">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Group</th>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${rs.items}">
                    <td th:text="${item.itemGroup?.name}"></td>
                    <td th:text="${item.name}"></td>
                    <td th:text="${item.status}"></td>
                    <td>
                        <div style="display: flex; gap: 5px;">
<!--                            <form th:action="@{/item/edit/{itemId}(itemId=${item.id})}" method="get">-->
<!--                                <button type="submit" class="btn btn-secondary btn-sm">-->
<!--                                    <i class="fa-solid fa-pen"></i>-->
<!--                                </button>-->
<!--                            </form>-->
                            <form th:action="@{/item/delete/{id}(id=${item.id})}" method="post">
                                <button type="submit" class="btn btn-danger btn-sm">
                                    <i class="fa-solid fa-xmark"></i>
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('expanded');
        document.getElementById('content').classList.toggle('expanded');
    }
    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
            var alert = document.querySelector('.custom-alert');
            if (alert) {
                alert.classList.remove('show');
            }
        }, 5000);
    });
</script>
</body>
</html>
