<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add template</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function toggleFields() {
            var type = document.getElementById("type").value;
            var paymentGroups = document.querySelectorAll(".not-basic-group");

            paymentGroups.forEach(function(group) {
                if (type === 'BASIC') {
                    group.style.display = 'none';
                } else {
                    group.style.display = 'block';
                }
            });
        }

        // function toggleAmountOrPercent() {
        //     var type = document.querySelector('input[name="type"]:checked').value;
        //     var amountGroup = document.getElementById("amountGroup");
        //     var percentGroup = document.getElementById("percentGroup");
        //
        //     if (type === 'amount') {
        //         amountGroup.style.display = 'block';
        //         percentGroup.style.display = 'none';
        //     } else {
        //         amountGroup.style.display = 'none';
        //         percentGroup.style.display = 'block';
        //     }
        // }

        window.onload = function() {
            toggleFields();
            document.getElementById("type").addEventListener("change", toggleFields);

            // toggleAmountOrPercent();
            // document.querySelectorAll('input[name="type"]').forEach(function(elem) {
            //     elem.addEventListener("change", toggleAmountOrPercent);
            // });
        };
    </script>
    <style>
        .form-row {
            display: flex;
            gap: 10px; /* Уменьшите расстояние между полями */
            align-items: flex-end; /* Выравнивание по нижнему краю */
        }
        .form-row .form-group {
            flex: 0 0 auto; /* Поля не будут растягиваться */
        }
        .form-row .form-group label {
            margin-bottom: 0; /* Уменьшите отступ снизу у меток */
        }
        .form-group {
            max-width: 400px; /* Установите максимальную ширину для всех полей формы */
        }
        .form-control {
            width: 100%; /* Поля будут занимать всю доступную ширину в пределах max-width */
        }
    </style>
</head>
<body>
<div th:if="${errorMessage}" class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Holy guacamole!</strong> <span th:text="${errorMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div class="container mt-5">
    <h2>Template create form</h2>
    <a href="/template/list" class="btn btn-secondary">Go to template list</a>
    <form th:action="@{/template/save}" th:object="${template}" method="post" class="mt-3">
        <div class="form-group">
            <label for="type">Тип операции:</label>
            <select class="form-control" name="operationType" id="operationType" th:field="*{operationType}" onchange="toggleFields()">
                <option th:each="operationType : ${T(org.aturkov.expense.dao.template.TemplateEntity.OperationType).values()}"
                        th:value="${operationType}"
                        th:text="${operationType.alias}"
                ></option>
            </select>
        </div>
        <div class="form-group">
            <label for="type">Тип платежа:</label>
            <select class="form-control" name="type" id="type" th:field="*{type}" onchange="toggleFields()">
                <option th:each="typeOption : ${T(org.aturkov.expense.dao.template.TemplateEntity.Type).values()}"
                        th:value="${typeOption}"
                        th:text="${typeOption.alias}"
                ></option>
            </select>
        </div>
<!--        <div class="form-group">-->
<!--            <label for="type">Тип платежа:</label>-->
<!--            <select class="form-control" name="type" id="type" th:field="*{type}" onchange="toggleFields()">-->
<!--                <option th:each="typeOption : ${typeOptions}"-->
<!--                        th:value="${typeOption.name()}"-->
<!--                        th:text="${typeOption.alias}"-->
<!--                ></option>-->
<!--            </select>-->
<!--        </div>-->
        <div class="form-group">
            <label for="name">Название:</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required>
        </div>
        <div class="form-group not-basic-group">
            <label>Тип ввода:</label>
            <div>
                <input type="radio" id="amountType" name="type" value="amount" checked>
                <label for="amountType">Сумма</label>
                <input type="radio" id="percentType" name="type" value="percent">
                <label for="percentType">Процент</label>
            </div>
        </div>
        <div class="form-group not-basic-group" id="amountGroup">
            <div class="form-row">
                <div class="form-group col">
                    <label for="amount">Сумма:</label>
                    <input type="number" th:field="*{amount}" class="form-control" id="amount" style="width: 150px;" step="0.01">
                </div>
                <div class="form-group col">
                    <label for="currency">Валюта:</label>
                    <select class="form-control" name="currency" id="currency" th:field="*{currency}" style="width: 100px;">
                        <option th:each="currencyOption : ${T(org.aturkov.expense.domain.CurrencyType).values()}"
                                th:value="${currencyOption}"
                                th:text="${currencyOption.getValue()}"></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="not-basic-group" id="percentGroup" style="display: none;">
            <div class="form-row">
                <div class="form-group col">
                    <label for="percent">Процент:</label>
                    <input type="number" th:field="*{percent}" class="form-control" id="percent" style="width: 150px;" step="0.01">
                </div>
                <div class="form-group col">
                    <label for="dependTemplateId">Зависимый шаблон:</label>
                    <select class="form-control" name="dependTemplateId" id="dependTemplateId" th:field="*{dependTemplateId}">
                        <option value="">Выберите шаблон</option>
                        <option th:each="template : ${templates}" th:value="${template.id}" th:text="${template.name}">Template</option>
                    </select>
                </div>
                <div class="form-group col">
                    <label for="templatePeriod">Шаблон периода:</label>
                    <select class="form-control" name="templatePeriod" id="templatePeriod" th:field="*{templatePeriod}">
                        <option th:each="templatePeriod : ${T(org.aturkov.expense.domain.TemplatePeriod).values()}"
                                th:value="${templatePeriod}"
                                th:text="${templatePeriod.alias}"
                        ></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group not-basic-group">
            <label for="deposit">Счет:</label>
            <select class="form-control" name="deposit" id="deposit" th:field="*{depositId}">
                <option value="">Выберите счет</option>
                <option th:each="deposit : ${deposits}" th:value="${deposit.id}" th:text="${deposit.name}">Deposit</option>
            </select>
        </div>
        <div class="form-group not-basic-group">
            <label for="period">Период оплаты:</label>
            <select class="form-control" name="period" id="period" th:field="*{period}">
                <option th:each="periodOption : ${T(org.aturkov.expense.domain.ValidityPeriod.Time).values()}"
                        th:value="${periodOption}"
                        th:text="${periodOption.name}"
                ></option>
            </select>
        </div>
        <div class="form-group not-basic-group" >
            <label for="paymentCount">Количество платежей:</label>
            <input type="number" th:field="*{paymentCount}" class="form-control" id="paymentCount">
        </div>
        <div class="form-group not-basic-group">
            <label for="paymentDay">Платежный день:</label>
            <input type="number" th:field="*{paymentDay}" class="form-control" id="paymentDay">
        </div>
        <div class="form-check form-switch not-basic-group">
            <input class="form-check-input" type="checkbox" th:field="*{weekend}" id="flexSwitchCheckChecked">
            <label class="form-check-label" for="flexSwitchCheckChecked">Дата оплаты до выходных</label>
        </div>
        <div class="form-group not-basic-group">
            <label for="paymentDate">Дата первого платежа:</label>
            <input type="date" th:field="*{paymentDate}" class="form-control" id="paymentDate">
        </div>
        <div class="form-check form-switch not-basic-group">
            <input class="form-check-input" type="checkbox" th:field="*{paymentInCurrentMonth}" id="flexSwitchCheck">
            <label class="form-check-label" for="flexSwitchCheck">Дополнительный платеж в месяце (в платежный день)</label>
        </div>
        <div class="form-group not-basic-group">
            <label for="expiryDate">Конченый срок оплаты:</label>
            <input type="date" th:field="*{expiryDate}" class="form-control" id="expiryDate">
        </div>
        <div class="form-group mt-3">
            <button type="submit" class="btn btn-primary">Добавить</button>
        </div>
    </form>
</div>
</body>
</html>
