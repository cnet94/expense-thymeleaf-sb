<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Details</title>
    <!-- Подключение jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение Bootstrap JS (зависит от jQuery) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Подключение Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Template card</h1>
    <a href="/template/list" class="btn btn-secondary">Go to template list</a>
    <form th:action="@{/detail/add}" method="get">
        <input type="hidden" name="templateId" th:value="${template.id}" />
        <input type="hidden" name="name" th:value="${template.name}" />
        <button type="submit" class="btn btn-success btn-sm">Add detail</button>
    </form>
    <div class="card mb-4">
        <div class="card-body">
            <p class="card-text">
                <strong>Name:</strong>
                <span th:text="${template.name}"></span>
            </p>
            <p class="card-text">
                <strong>Type:</strong>
                <span th:text="${template.type}"></span>
            </p>
            <p class="card-text" th:if="${template.amount}">
                <strong>Amount:</strong>
                <span th:text="${template.amount}"></span>
                <span th:text="${template.currency}"></span>
            </p>
            <p class="card-text" th:if="${template.balance}">
                <strong>Total amount:</strong>
                <span th:text="${template.balance.totalAmount}"></span>
                <span th:text="${template.balance.currency}"></span>
            </p>
            <p class="card-text" th:if="${template.balance}">
                <strong>Reminder amount:</strong>
                <span th:text="${template.balance.remainderAmount}"></span>
                <span th:text="${template.balance.currency}"></span>
            </p>
            <p class="card-text" th:if="${template.period != 'None'}">
                <strong>Payment period:</strong>
                <span th:text="${template.period}"></span>
            </p>
            <p class="card-text" th:if="${template.paymentCount}">
                <strong>Payment count:</strong>
                <span th:text="${template.paymentCount}"></span>
            </p>
            <p class="card-text" th:if="${template.paymentDay}">
                <strong>Payment until (day):</strong>
                <span th:text="${template.paymentDay}"></span>
            </p>
            <p class="card-text" th:if="${template.paymentDate}">
                <strong>Payment date:</strong>
                <span th:text="${#temporals.format(template.paymentDate, 'yyyy-MM-dd')}"></span>
            </p>
            <p class="card-text" th:if="${template.expiryDate}">
                <strong>Expiry date:</strong>
                <span th:text="${#temporals.format(template.expiryDate, 'yyyy-MM-dd')}"></span>
            </p>
            <p class="card-text">
                <strong>Created At:</strong>
                <span th:text="${#temporals.format(template.createAt, 'yyyy-MM-dd HH:mm')}"></span>
            </p>
        </div>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>Order</th>
            <th>Paid</th>
            <th>Name</th>
            <th>Amount</th>
            <th>Currency</th>
            <th>Plan</th>
            <th>Fact</th>
            <th colspan="2">Payment period (from, to)</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="detail : ${template.details}">
            <td th:text="${detail.order}"></td>
            <td th:text="${detail.paid ? 'Yes' : 'No'}"></td>
            <td th:text="${detail.name}"></td>
            <td th:text="${detail.amount}"></td>
            <td th:text="${detail.currency}"></td>
            <td th:text="${#temporals.format(detail.planPaymentDate, 'yyyy-MM-dd')}"></td>
            <td th:text="${detail.factPaymentDate != null ? #temporals.format(detail.factPaymentDate, 'yyyy-MM-dd HH:mm:ss') : ''}"></td>
            <td th:text="${detail.paymentPeriod != null ? #temporals.format(detail.paymentPeriod.dateFrom, 'yyyy-MM-dd') : ''}"></td>
            <td th:text="${detail.paymentPeriod != null ? #temporals.format(detail.paymentPeriod.dateTo, 'yyyy-MM-dd') : ''}"></td>
            <td>
                <div style="display: flex; gap: 5px;">
                    <span th:if="${!detail.paid}">
                        <button type="button" class="btn btn-success btn-sm" data-bs-toggle="modal" th:data-bs-target="'#payApproveModal' + ${detail.id}">
                            <i class="fa-solid fa-coins"></i>
                        </button>
                    </span>
                    <div class="modal fade" th:id="'payApproveModal' + ${detail.id}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" th:text="'Approve payment'">Approve payment</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form th:action="@{/detail/payment/approve/{detailId}(detailId=${detail.id})}" method="post" enctype="multipart/form-data">
                                        <div class="form-group">
                                            <label for="image" class="form-label">Upload File:</label>
                                            <input type="file" name="image" accept="image/*" class="form-control-file" id="image">
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                            <button type="submit" class="btn btn-primary">Save</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <span th:if="${detail.paid}">
                        <form th:action="@{/detail/payment/cancel/{detailId}(detailId=${detail.id})}" method="post">
                            <input type="hidden" name="templateId" th:value="${template.id}" />
                            <button type="submit" class="btn btn-danger btn-sm">
                                <i class="fa-solid fa-ban"></i>
                            </button>
                        </form>
                    </span>
                    <form th:action="@{/detail/edit/{detailId}(detailId=${detail.id})}" method="get">
                        <button type="submit" class="btn btn-secondary btn-sm">
                            <i class="fa-solid fa-pen"></i>
                        </button>
                    </form>
                    <form th:action="@{/detail/delete/{detailId}(detailId=${detail.id})}" method="post">
                        <input type="hidden" name="templateId" th:value="${template.id}" />
                        <button type="submit" class="btn btn-danger btn-sm">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
