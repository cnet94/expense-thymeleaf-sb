<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Expense list</h1>
    <a href="/detail/list" class="btn btn-secondary">Go to detail list</a>
    <a href="/expense/form-add" class="btn btn-secondary">Add expense</a>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Total Amount</th>
            <th>Balance of Payment</th>
            <th>Currency</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="expense : ${expenses}">
            <td th:text="${expense.name}">Expense Name</td>
            <td th:text="${expense.type}">Type</td>
            <td th:text="${expense.generalBalance.totalAmount}">Total amount</td>
            <td th:text="${expense.generalBalance.remainderAmount}">Remainder amount</td>
            <td th:text="${expense.generalBalance.currency}">Currency</td>
            <td th:text="${expense.createAt != null ? #temporals.format(expense.createAt, 'yyyy-MM-dd HH:mm') : ''}"></td>
            <td>
                <a th:href="@{/expense/card/{id}(id=${expense.id})}" class="btn btn-primary btn-sm">View Details</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
