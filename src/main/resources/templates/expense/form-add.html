<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Expense</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Add New Expense</h1>
    <a href="/expense/list" class="btn btn-secondary">Go to expense list</a>
    <form th:action="@{/expense/form-add}" th:object="${expense}" method="post" class="mt-3">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required>
        </div>
<!--        <div class="form-group">-->
<!--            <label for="type">Type:</label>-->
<!--            <select th:field="*{type}" class="form-control" id="type">-->
<!--                <option th:each="type : ${T(com.example.demo.model.Type).values()}"-->
<!--                        th:value="${type}" th:text="${type}"></option>-->
<!--            </select>-->
<!--        </div>-->
        <div class="form-group">
            <label for="type">Type:</label>
            <select name="type" class="form-control" id="type">
                <option th:each="type : ${T(org.aturkov.expense.dao.ExpenseEntity.Type).values()}"
                        th:value="${type}" th:text="${type.alias}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" step="0.01" th:field="*{amount}" class="form-control" id="amount" required>
        </div>
<!--        <div class="form-group">-->
<!--            <label for="currency">Currency:</label>-->
<!--            <select th:field="*{currency}" class="form-control" id="currency">-->
<!--                <option th:each="currency : ${#arrays.asList(T(java.util.Currency).getAvailableCurrencies())}" th:value="${currency.currencyCode}" th:text="${currency.displayName}"></option>-->
<!--            </select>-->
<!--        </div>-->
        <div class="form-group">
            <label for="paymentDay">Payment Day:</label>
            <input type="number" th:field="*{paymentDay}" class="form-control" id="paymentDay" required>
        </div>
        <div class="form-group">
            <label for="expiryDate">Expiry Date:</label>
            <input type="datetime-local" th:field="*{expiryDate}" class="form-control" id="expiryDate">
        </div>
<!--        <div class="form-group">-->
<!--            <label for="paymentPeriodType">Payment Period Type:</label>-->
<!--            <select th:field="*{paymentPeriodType}" class="form-control" id="paymentPeriodType">-->
<!--                <option th:each="type : ${#arrays.asList(@PaymentPeriod$Type.values())}" th:value="${type}" th:text="${type}"></option>-->
<!--            </select>-->
<!--        </div>-->
        <div class="form-group mt-3">
            <button type="submit" class="btn btn-primary">Add Expense</button>
        </div>
    </form>
</div>
</body>
</html>
