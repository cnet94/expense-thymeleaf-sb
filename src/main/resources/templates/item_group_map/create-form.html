<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Форма создания группы и статьи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <form th:action="@{/item_group_map/save}" th:object="${rs.itemGroupMap}" method="post" class="mt-3">
        <div class="form-group">
            <label for="itemGroup">Группа статьи:</label>
            <select class="form-control" name="itemGroup" id="itemGroup" th:field="*{itemId}" required>
                <option th:each="itemGroup : ${itemGroups}"
                        th:value="${itemGroup.id}"
                        th:text="${itemGroup.name}"
                ></option>
            </select>
        </div>
        <div class="form-group">
            <label for="item">Статья:</label>
            <select class="form-control" name="item" id="item" th:field="*{itemId}" required>
                <option th:each="item : ${items}"
                        th:value="${item.id}"
                        th:text="${item.name}"
                ></option>
            </select>
        </div>
        <div class="form-group mt-3">
            <button type="submit" class="btn btn-primary">Добавить</button>
        </div>
    </form>
</div>
</body>
</html>
